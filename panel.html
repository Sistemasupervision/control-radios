<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel | Control de Radios</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background-image: url('fondo.png');
      background-size: cover;
      background-position: right top;
      background-repeat: no-repeat;
      color: #0d47a1;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    .header-left {
      text-align: center;
      flex: 1;
    }
    .logo-img {
      max-width: 90px;
      margin-bottom: 12px;
    }
    .header h1 {
      font-size: 24px;
      font-weight: 600;
      color: #0d47a1;
    }
    .logout-btn {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 24px;
    }
    .tab {
      padding: 12px 24px;
      cursor: pointer;
      font-weight: 600;
      color: #90a4ae;
      border-bottom: 3px solid transparent;
    }
    .tab.active {
      color: #1976d2;
      border-bottom: 3px solid #1976d2;
    }
    #content-container {
      min-height: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <img src="logo.png" alt="Logo CPNB" class="logo-img" onerror="this.style.display='none'">
        <h1>Control de Radios – CPNB</h1>
      </div>
      <button class="logout-btn" id="logoutBtn">Salir</button>
    </div>
    <div class="tabs">
      <div class="tab active" data-tab="consulta">Consulta</div>
      <div class="tab" data-tab="registro">Registro</div>
      <div class="tab" data-tab="informacion">Información</div>
    </div>
    <div id="content-container"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabaseUrl = 'https://rgaplyddikcbygzzdpgx.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJnYXBseWRkaWtjYnlnenpkcGd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMDY1MDUsImV4cCI6MjA3NzY4MjUwNX0.G8SXKZm2OjJZSclkMiR8o4p9r0pHhmoN3NU0pLMrVF8';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    // Verificar autenticación
    (async () => {
      try {
        const { data } = await supabase.auth.getUser();
        if (!data.user) window.location.href = 'index.html';
      } catch (err) {
        window.location.href = 'index.html';
      }
    })();

    // Función para cargar contenido de una pestaña
    async function loadTabContent(tabId) {
      try {
        const response = await fetch(`${tabId}.html`);
        if (!response.ok) throw new Error(`No se encontró ${tabId}.html`);
        const html = await response.text();
        document.getElementById('content-container').innerHTML = html;

        // Si es la pestaña de consulta, ejecutar su script inicial
        if (tabId === 'consulta') {
          if (typeof initConsulta !== 'undefined') initConsulta();
          else loadRadios(); // si el script está embebido
        }
        // Aquí podrías inicializar cada módulo según la pestaña
      } catch (err) {
        document.getElementById('content-container').innerHTML = `<p style="color:#d32f2f;">Error al cargar ${tabId}: ${err.message}</p>`;
      }
    }

    // Eventos de pestañas
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const tabId = tab.getAttribute('data-tab');
        loadTabContent(tabId);
      });
    });

    // Cerrar sesión
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    });

    // Cargar primera pestaña
    loadTabContent('consulta');
  </script>
</body>
</html>
