<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel | Control de Radios</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background-image: url('fondo.png');
      background-size: cover;
      background-position: right top;
      background-repeat: no-repeat;
      color: #0d47a1;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(4px);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 28px;
    }
    .header-left {
      text-align: center;
      flex: 1;
    }
    .logo-img {
      max-width: 100px;
      margin-bottom: 14px;
    }
    .header h1 {
      font-size: 26px;
      font-weight: 700;
      color: #0d47a1;
    }
    .logout-btn {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: background 0.2s;
    }
    .logout-btn:hover {
      background: #b71c1c;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 2px;
      background: #f0f4f8;
      padding: 6px;
      border-radius: 14px;
      margin-bottom: 32px;
    }
    .tab-link {
      flex: 1;
      text-align: center;
      padding: 14px 8px;
      text-decoration: none;
      color: #546e7a;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.25s ease;
    }
    .tab-link:hover {
      color: #1976d2;
      background: #e3f2fd;
    }
    .tab-link.active {
      color: #1976d2;
      background: white;
      box-shadow: 0 3px 8px rgba(25, 118, 210, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <img src="logo.png" alt="Logo CPNB" class="logo-img" onerror="this.style.display='none'">
        <h1>Control de Radios ‚Äì CPNB</h1>
      </div>
      <button class="logout-btn" id="logoutBtn">Salir</button>
    </div>
    <div class="tabs">
      <a href="consulta.html" class="tab-link active">üîç Consulta</a>
      <a href="registro.html" class="tab-link">‚ûï Registro</a>
      <a href="modificaciones.html" class="tab-link">‚úèÔ∏è Modificaciones</a>
      <a href="informacion.html" class="tab-link">‚ÑπÔ∏è Informaci√≥n</a>
    </div>
    <div style="text-align: center; color: #666; font-size: 15px;">
      <p>Seleccione una opci√≥n para continuar</p>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabaseUrl = 'https://rgaplyddikcbygzzdpgx.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJnYXBseWRkaWtjYnlnenpkcGd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMDY1MDUsImV4cCI6MjA3NzY4MjUwNX0.G8SXKZm2OjJZSclkMiR8o4p9r0pHhmoN3NU0pLMrVF8';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    // Verificar autenticaci√≥n
    (async () => {
      try {
        const { data } = await supabase.auth.getUser();
        if (!data.user) window.location.href = 'index.html';
      } catch (err) {
        window.location.href = 'index.html';
      }
    })();

    // Salir
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    });

    // Resaltar pesta√±a activa seg√∫n la URL
    const currentPage = window.location.pathname.split('/').pop();
    document.querySelectorAll('.tab-link').forEach(link => {
      const href = link.getAttribute('href');
      if (href === currentPage) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });
  </script>
</body>
</html>
