<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel | Control de Radios</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background-image: url('fondo.png');
      background-size: cover;
      background-position: right top;
      background-repeat: no-repeat;
      color: #0d47a1;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(4px);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 28px;
    }
    .header-left {
      text-align: center;
      flex: 1;
    }
    .logo-img {
      max-width: 100px;
      margin-bottom: 14px;
    }
    .header h1 {
      font-size: 26px;
      font-weight: 700;
      color: #0d47a1;
    }
    .logout-btn {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: background 0.2s;
    }
    .logout-btn:hover {
      background: #b71c1c;
    }
    .panel-btn {
      background: #1976d2;
      color: white;
      text-decoration: none;
      display: inline-block;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      transition: background 0.2s;
      text-align: center;
    }
    .panel-btn:hover {
      background: #1565c0;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 2px;
      background: #f0f4f8;
      padding: 6px;
      border-radius: 14px;
      margin-bottom: 32px;
    }
    .tab-link {
      flex: 1;
      text-align: center;
      padding: 14px 8px;
      text-decoration: none;
      color: #546e7a;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.25s ease;
    }
    .tab-link:hover {
      color: #1976d2;
      background: #e3f2fd;
    }
    .tab-link.active {
      color: #1976d2;
      background: white;
      box-shadow: 0 3px 8px rgba(25, 118, 210, 0.2);
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }
    .stat-card {
      background: #f8fbff;
      border: 1px solid #e1eaf4;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.06);
    }
    .stat-number {
      font-size: 32px;
      font-weight: 700;
      color: #0d47a1;
      margin-bottom: 8px;
    }
    .stat-label {
      font-size: 15px;
      color: #546e7a;
    }
    .chart-section {
      margin-top: 24px;
    }
    .chart-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #0d47a1;
    }
    .chart-row {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .chart-label {
      width: 180px;
      font-size: 15px;
      color: #37474f;
    }
    .chart-bar {
      flex: 1;
      height: 24px;
      background: #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
    }
    .bar-fill {
      height: 100%;
      background: #1976d2;
      border-radius: 12px;
    }
    .loading {
      text-align: center;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <img src="logo.png" alt="Logo CPNB" class="logo-img" onerror="this.style.display='none'">
        <h1>Panel Estad√≠stico ‚Äì CPNB</h1>
      </div>
      <div style="display: flex; gap: 10px;">
        <a href="panel.html" class="panel-btn">üìä Panel</a>
        <button class="logout-btn" id="logoutBtn">Salir</button>
      </div>
    </div>
    <div class="tabs" id="dynamicTabs">
      <!-- Se llenar√° con JavaScript seg√∫n el rol -->
    </div>
    <div id="loadingStats" class="loading">Cargando estad√≠sticas...</div>
    <div id="statsContent" style="display: none;">
      <div class="stats-grid" id="statsGrid"></div>
      <div class="chart-section">
        <div class="chart-title">Distribuci√≥n por Estado</div>
        <div id="estadoChart"></div>
      </div>
      <div class="chart-section">
        <div class="chart-title">Distribuci√≥n por Tipo</div>
        <div id="tipoChart"></div>
      </div>
    </div>
  </div>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabaseUrl = 'https://rgaplyddikcbygzzdpgx.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJnYXBseWRkaWtjYnlnenpkcGd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMDY1MDUsImV4cCI6MjA3NzY4MjUwNX0.G8SXKZm2OjJZSclkMiR8o4p9r0pHhmoN3NU0pLMrVF8';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    let userRol = 'consultor';

    function configurarPestanas(rol) {
      const tabsContainer = document.getElementById('dynamicTabs');
      if (!tabsContainer) return;
      let tabsHTML = '';
      if (rol === 'administrador') {
        tabsHTML = `
          <a href="consulta.html" class="tab-link">üîç Consulta</a>
          <a href="registro.html" class="tab-link">‚ûï Registro</a>
          <a href="modificaciones.html" class="tab-link">‚úèÔ∏è Modificaciones</a>
          <a href="informacion.html" class="tab-link">‚ÑπÔ∏è Informaci√≥n</a>
        `;
      } else {
        tabsHTML = `
          <a href="panel.html" class="tab-link active">üìä Panel</a>
          <a href="consulta.html" class="tab-link">üîç Consulta</a>
          <a href="informacion.html" class="tab-link">‚ÑπÔ∏è Informaci√≥n</a>
        `;
      }
      tabsContainer.innerHTML = tabsHTML;
    }

    function renderBarChart(data, containerId, maxCount) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      data.forEach(item => {
        const percent = maxCount > 0 ? (item.count / maxCount) * 100 : 0;
        const width = Math.max(5, percent);
        container.innerHTML += `
          <div class="chart-row">
            <div class="chart-label">${item.label}</div>
            <div class="chart-bar">
              <div class="bar-fill" style="width: ${width}%"></div>
            </div>
          </div>
        `;
      });
    }

    async function cargarEstadisticas() {
      try {
        // Total
        const { count: total } = await supabase.from('radios').select('*', { count: 'exact', head: true });

        // Por estado
        const { data: estadosData } = await supabase.from('radios').select('estado');
        let estados = [];
        if (estadosData && estadosData.length > 0) {
          const count = {};
          estadosData.forEach(r => {
            count[r.estado] = (count[r.estado] || 0) + 1;
          });
          estados = Object.entries(count).map(([label, count]) => ({ label, count }));
        }

        // Por tipo
        const { data: tiposData } = await supabase.from('radios').select('tipo');
        let tipos = [];
        if (tiposData && tiposData.length > 0) {
          const count = {};
          tiposData.forEach(r => {
            count[r.tipo] = (count[r.tipo] || 0) + 1;
          });
          tipos = Object.entries(count).map(([label, count]) => ({ label, count }));
        }

        const maxEstado = Math.max(...estados.map(e => e.count), 1);
        const maxTipo = Math.max(...tipos.map(t => t.count), 1);

        // Tarjetas
        const statsGrid = document.getElementById('statsGrid');
        statsGrid.innerHTML = `
          <div class="stat-card">
            <div class="stat-number">${total || 0}</div>
            <div class="stat-label">Radios Totales</div>
          </div>
          <div class="stat-card">
            <div class="stat-number">${estados.find(e => e.label === 'Operativo')?.count || 0}</div>
            <div class="stat-label">Operativos</div>
          </div>
          <div class="stat-card">
            <div class="stat-number">${estados.find(e => e.label === 'Inoperativo')?.count || 0}</div>
            <div class="stat-label">Inoperativos</div>
          </div>
          <div class="stat-card">
            <div class="stat-number">${estados.find(e => e.label === 'Extraviado')?.count || 0}</div>
            <div class="stat-label">Extraviados</div>
          </div>
        `;

        renderBarChart(estados, 'estadoChart', maxEstado);
        renderBarChart(tipos, 'tipoChart', maxTipo);

        document.getElementById('loadingStats').style.display = 'none';
        document.getElementById('statsContent').style.display = 'block';
      } catch (err) {
        console.error('Error al cargar estad√≠sticas:', err);
        document.getElementById('loadingStats').textContent = '‚ùå No se pudieron cargar las estad√≠sticas.';
      }
    }

    // Inicializaci√≥n
    (async () => {
      try {
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) {
          window.location.href = 'index.html';
          return;
        }

        const { data: perfil, error } = await supabase
          .from('perfiles')
          .select('rol')
          .eq('id', user.id)
          .single();

        userRol = perfil?.rol || 'consultor';
        configurarPestanas(userRol);
        await cargarEstadisticas();
      } catch (err) {
        console.error('Error en autenticaci√≥n:', err);
        window.location.href = 'index.html';
      }
    })();

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
