<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel | Control de Radios</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background-image: url('fondo.png');
      background-size: cover;
      background-position: right top;
      background-repeat: no-repeat;
      color: #0d47a1;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(4px);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 28px;
    }
    .header-left {
      text-align: center;
      flex: 1;
    }
    .logo-img {
      max-width: 100px;
      margin-bottom: 14px;
    }
    .header h1 {
      font-size: 26px;
      font-weight: 700;
      color: #0d47a1;
    }
    .logout-btn {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: background 0.2s;
    }
    .logout-btn:hover {
      background: #b71c1c;
    }
    .panel-btn {
      background: #1976d2;
      color: white;
      text-decoration: none;
      display: inline-block;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      transition: background 0.2s;
      text-align: center;
    }
    .panel-btn:hover {
      background: #1565c0;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 2px;
      background: #f0f4f8;
      padding: 6px;
      border-radius: 14px;
      margin-bottom: 32px;
    }
    .tab-link {
      flex: 1;
      text-align: center;
      padding: 14px 8px;
      text-decoration: none;
      color: #546e7a;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.25s ease;
    }
    .tab-link:hover {
      color: #1976d2;
      background: #e3f2fd;
    }
    .tab-link.active {
      color: #1976d2;
      background: white;
      box-shadow: 0 3px 8px rgba(25, 118, 210, 0.2);
    }

    /* Estilos para estad√≠sticas */
    .stat-card {
      background: #f8fbff;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid #e1eaf4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <img src="logo.png" alt="Logo CPNB" class="logo-img" onerror="this.style.display='none'">
        <h1>Control de Radios ‚Äì CPNB</h1>
      </div>
      <div style="display: flex; gap: 10px;">
        <a href="panel.html" class="panel-btn">üìä Panel</a>
        <button class="logout-btn" id="logoutBtn">Salir</button>
      </div>
    </div>

    <div class="tabs">
      <!-- Se llenar√° din√°micamente -->
    </div>

    <!-- Estad√≠sticas din√°micas -->
    <div id="stats-container" style="margin-top: 20px;">
      <h2 style="text-align: center; margin-bottom: 20px; color: #0d47a1; font-weight: 600;">üìä Estad√≠sticas Generales</h2>
      <div id="loading" style="text-align: center; color: #555;">Cargando estad√≠sticas...</div>
      <div id="stats-content" style="display: none; display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 18px; margin-top: 16px;">
        <div class="stat-card">
          <h3 style="font-size: 16px; color: #37474f; margin-bottom: 8px;">Total de Radios</h3>
          <p id="total-general" style="font-size: 28px; font-weight: 700; color: #1976d2;">‚Äî</p>
        </div>
        <div class="stat-card">
          <h3 style="font-size: 16px; color: #37474f; margin-bottom: 8px;">Operativos</h3>
          <p id="total-operativos" style="font-size: 28px; font-weight: 700; color: #2e7d32;">‚Äî</p>
        </div>
        <div class="stat-card">
          <h3 style="font-size: 16px; color: #37474f; margin-bottom: 8px;">Inoperativos</h3>
          <p id="total-inoperativos" style="font-size: 28px; font-weight: 700; color: #d32f2f;">‚Äî</p>
        </div>
        <div class="stat-card">
          <h3 style="font-size: 16px; color: #37474f; margin-bottom: 8px;">Extraviados</h3>
          <p id="total-extraviados" style="font-size: 28px; font-weight: 700; color: #f57c00;">‚Äî</p>
        </div>
      </div>

      <h3 style="text-align: center; margin-top: 32px; margin-bottom: 16px; color: #0d47a1;">üîç Desglose por Tipo</h3>
      <div id="detail-content" style="display: none; margin-top: 16px;">
        <table style="width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
          <thead>
            <tr style="background: #e3f2fd; color: #0d47a1;">
              <th style="padding: 12px; text-align: left;">Tipo</th>
              <th style="padding: 12px; text-align: center;">Operativos</th>
              <th style="padding: 12px; text-align: center;">Inoperativos</th>
              <th style="padding: 12px; text-align: center;">Extraviados</th>
              <th style="padding: 12px; text-align: center;">Total</th>
            </tr>
          </thead>
          <tbody id="detail-body">
            <!-- Se llenar√° con JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabaseUrl = 'https://rgaplyddikcbygzzdpgx.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJnYXBseWRkaWtjYnlnenpkcGd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMDY1MDUsImV4cCI6MjA3NzY4MjUwNX0.G8SXKZm2OjJZSclkMiR8o4p9r0pHhmoN3NU0pLMrVF8';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    let userRol = 'consultor';

    // Configurar pesta√±as seg√∫n rol
    function configurarPestanas(rol) {
      const tabsContainer = document.querySelector('.tabs');
      if (!tabsContainer) return;

      let tabsHTML = '';
      if (rol === 'administrador') {
        tabsHTML = `
          <a href="consulta.html" class="tab-link">üîç Consulta</a>
          <a href="registro.html" class="tab-link">‚ûï Registro</a>
          <a href="modificaciones.html" class="tab-link">‚úèÔ∏è Modificaciones</a>
          <a href="informacion.html" class="tab-link">‚ÑπÔ∏è Informaci√≥n</a>
        `;
      } else {
        tabsHTML = `
          <a href="panel.html" class="tab-link active">üìä Panel</a>
          <a href="consulta.html" class="tab-link">üîç Consulta</a>
          <a href="informacion.html" class="tab-link">‚ÑπÔ∏è Informaci√≥n</a>
        `;
      }

      tabsContainer.innerHTML = tabsHTML;
    }

    // Cargar estad√≠sticas
    async function cargarEstadisticas() {
      const loading = document.getElementById('loading');
      const statsContent = document.getElementById('stats-content');
      const detailContent = document.getElementById('detail-content');
      const tbody = document.getElementById('detail-body');

      try {
        const {  radios, error } = await supabase
          .from('radios')
          .select('tipo, estado');

        if (error) throw error;

        const total = radios.length;
        const operativos = radios.filter(r => r.estado === 'Operativo').length;
        const inoperativos = radios.filter(r => r.estado === 'Inoperativo').length;
        const extraviados = radios.filter(r => r.estado === 'Extraviado').length;

        document.getElementById('total-general').textContent = total;
        document.getElementById('total-operativos').textContent = operativos;
        document.getElementById('total-inoperativos').textContent = inoperativos;
        document.getElementById('total-extraviados').textContent = extraviados;

        const tipos = ['Port√°til Motorola', 'Port√°til Hytera', 'M√≥vil Motorola', 'M√≥vil Hytera'];
        const filas = tipos.map(tipo => {
          const items = radios.filter(r => r.tipo === tipo);
          const op = items.filter(i => i.estado === 'Operativo').length;
          const inop = items.filter(i => i.estado === 'Inoperativo').length;
          const ext = items.filter(i => i.estado === 'Extraviado').length;
          const tot = items.length;
          return `
            <tr style="border-bottom: 1px solid #eee;">
              <td style="padding: 12px; font-weight: 500;">${tipo}</td>
              <td style="padding: 12px; text-align: center; color: #2e7d32;">${op}</td>
              <td style="padding: 12px; text-align: center; color: #d32f2f;">${inop}</td>
              <td style="padding: 12px; text-align: center; color: #f57c00;">${ext}</td>
              <td style="padding: 12px; text-align: center; font-weight: 600;">${tot}</td>
            </tr>
          `;
        }).join('');

        tbody.innerHTML = filas;
        loading.style.display = 'none';
        statsContent.style.display = 'grid';
        detailContent.style.display = 'block';

      } catch (err) {
        console.error('Error al cargar estad√≠sticas:', err);
        loading.textContent = '‚ö†Ô∏è No se pudieron cargar las estad√≠sticas.';
      }
    }

    // Verificar autenticaci√≥n y rol
    (async () => {
      try {
        const {  { user } } = await supabase.auth.getUser();
        if (!user) {
          window.location.href = 'index.html';
          return;
        }

        const {  perfil, error } = await supabase
          .from('perfiles')
          .select('rol')
          .eq('id', user.id)
          .single();

        userRol = perfil?.rol || 'consultor';
        configurarPestanas(userRol);

        // Cargar estad√≠sticas (visibles para todos)
        await cargarEstadisticas();

      } catch (err) {
        console.error('Error:', err);
        window.location.href = 'index.html';
      }
    })();

    // Salir
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
