  <style>
    * {

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1a2a6c, #2a5298);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 28px;
      color: #4fc3f7;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #bbdefb;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 16px;
    }
    .input-group input::placeholder {
      color: #90a4ae;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #0288d1;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0277bd;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #ffccbc;
      min-height: 24px;
    }
    .link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #81d4fa;
      text-decoration: none;
      font-size: 14px;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üì° Control de Radios</h2>
    <div class="input-group">
      <label for="email">Correo Electr√≥nico</label>
      <input type="email" id="email" placeholder="ejemplo@dominio.com" autocomplete="email" required />
    </div>
    <div class="input-group">
      <label for="password">Contrase√±a</label>
      <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" required />
    </div>
    <button class="btn" onclick="login()">Iniciar Sesi√≥n</button>
    <div class="message" id="message"></div>
    <a href="#" class="link" onclick="resetPassword()">¬øOlvidaste tu contrase√±a?</a>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // üîë Reemplaza con tu URL y clave p√∫blica
    const supabaseUrl = 'https://rgaplyddikcbygzzdpgx.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJnYXBseWRkaWtjYnlnenpkcGd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMDY1MDUsImV4cCI6MjA3NzY4MjUwNX0.G8SXKZm2OjJZSclkMiR8o4p9r0pHhmoN3NU0pLMrVF8';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    const msg = document.getElementById('message');

    // Verificar si ya est√° logeado
    async function checkSession() {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        window.location.href = 'index.html';
      }
    }

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        msg.textContent = 'Por favor, completa todos los campos.';
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        msg.textContent = error.message || 'Error al iniciar sesi√≥n.';
        console.error('Login error:', error);
      } else {
        msg.textContent = 'Iniciando sesi√≥n...';
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 800);
      }
    }

    async function resetPassword() {
      const email = prompt('Ingresa tu correo para restablecer la contrase√±a:');
      if (!email) return;

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: 'https://TU_USUARIO.github.io/control-radios/login.html',
      });

      if (error) {
        alert('Error: ' + error.message);
      } else {
        alert('Revisa tu correo para restablecer la contrase√±a.');
      }
    }

    // Verificar sesi√≥n al cargar
    checkSession();
  </script>
</body>
</html>
