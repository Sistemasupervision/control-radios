<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión | Control de Radios</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background-image: url('fondo.png');
      background-size: cover;
      background-position: right top;
      background-repeat: no-repeat;
      color: #0d47a1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 14px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 30px rgba(13, 71, 161, 0.18);
      border: 1px solid #e0e0e0;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 24px;
    }
    .logo-img {
      max-width: 120px;
      height: auto;
      margin-bottom: 16px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .title {
      font-size: 24px;
      font-weight: 700;
      color: #0d47a1;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 14px;
      color: #546e7a;
      line-height: 1.4;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #37474f;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #90a4ae;
      border-radius: 8px;
      font-size: 15px;
      color: #263238;
    }
    .input-group input:focus {
      outline: none;
      border-color: #1976d2;
      box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.25);
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #1565c0;
    }
    .message {
      text-align: center;
      margin-top: 16px;
      min-height: 20px;
      font-size: 14px;
      color: #d32f2f;
    }
    .footer-text {
      margin-top: 24px;
      text-align: center;
      font-size: 13px;
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo-container">
      <img src="logo.png" alt="Logo CPNB" class="logo-img" onerror="this.style.display='none'">
      <h1 class="title">Control de Radios</h1>
      <p class="subtitle">Sistema para control de radios del Cuerpo de Policía Nacional Bolivariana</p>
    </div>

    <div class="input-group">
      <label for="email">Correo institucional</label>
      <input type="email" id="email" placeholder="usuario@policia.gob.ve" autocomplete="email" />
    </div>
    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="••••••••" autocomplete="current-password" />
    </div>
    <!-- ✅ Botón SIN onclick -->
    <button class="btn" id="loginBtn">Iniciar sesión</button>
    <div class="message" id="message"></div>

    <div class="footer-text">
      <p>Para solicitar usuario comuníquese con OTIC ZULIA</p>
      <p>© Todos los derechos reservados</p>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://rgaplyddikcbygzzdpgx.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJnYXBseWRkaWtjYnlnenpkcGd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMDY1MDUsImV4cCI6MjA3NzY4MjUwNX0.G8SXKZm2OjJZSclkMiR8o4p9r0pHhmoN3NU0pLMrVF8';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    // ✅ Definir login
    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('message');

      if (!email || !password) {
        msg.textContent = 'Por favor, complete todos los campos.';
        return;
      }

      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          msg.textContent = 'Credenciales incorrectas o cuenta inactiva.';
          setTimeout(() => msg.textContent = '', 4000);
        } else {
          msg.textContent = 'Accediendo al sistema...';
          setTimeout(() => window.location.href = 'panel.html', 1000);
        }
      } catch (err) {
        msg.textContent = 'Error inesperado.';
        console.error(err);
      }
    }

    // ✅ Verificar sesión al cargar
    (async () => {
      try {
        const {  { user } } = await supabase.auth.getUser();
        if (user) {
          window.location.href = 'panel.html';
        }
      } catch (err) {
        console.warn('No se pudo verificar la sesión:', err);
      }
    })();

    // ✅ Asignar evento al botón
    document.getElementById('loginBtn').addEventListener('click', login);
  </script>
</body>
</html>
