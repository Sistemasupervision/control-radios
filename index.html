<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîê Login | Control de Radios</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background:
        /* Circuito SVG embebido */
        url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h100v100H0z' fill='%230a0e17'/%3E%3Cpath d='M20 20h10v10H20zM40 40h10v10H40zM60 60h10v10H60zM80 20h10v10H80z' fill='%237d2ae8' fill-opacity='0.1'/%3E%3Cpath d='M10 50l5-5 5 5-5 5-5-5z' fill='%2300f7ff' fill-opacity='0.05'/%3E%3C/svg%3E"),
        #0a0e17;
      color: #00f7ff;
      font-family: 'Orbitron', monospace;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 10% 20%, rgba(125, 42, 232, 0.1) 0%, transparent 40%),
                  radial-gradient(circle at 90% 80%, rgba(0, 247, 255, 0.07) 0%, transparent 50%);
      pointer-events: none;
    }
    .login-box {
      background: rgba(10, 14, 23, 0.85);
      border: 1px solid #7d2ae8;
      border-radius: 12px;
      padding: 40px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(125, 42, 232, 0.5),
                  0 0 40px rgba(0, 247, 255, 0.3);
      position: relative;
      z-index: 2;
    }
    .login-box::after {
      content: "";
      position: absolute;
      top: -2px; left: -2px;
      right: -2px; bottom: -2px;
      background: linear-gradient(45deg, #7d2ae8, #00f7ff, #7d2ae8);
      z-index: -1;
      border-radius: 14px;
      animation: shimmer 3s infinite linear;
      opacity: 0.6;
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
      letter-spacing: 1px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #a0a0ff;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      background: rgba(0, 5, 15, 0.6);
      border: 1px solid #00f7ff;
      border-radius: 6px;
      color: #00f7ff;
      font-family: 'Orbitron', monospace;
      font-size: 16px;
      outline: none;
    }
    .input-group input:focus {
      box-shadow: 0 0 10px #00f7ff;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #7d2ae8, #5a1fc9);
      color: white;
      border: none;
      border-radius: 6px;
      font-family: 'Orbitron', monospace;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: linear-gradient(45deg, #00f7ff, #7d2ae8);
      box-shadow: 0 0 15px #00f7ff;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      min-height: 22px;
      color: #ff6b6b;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>[ INICIAR SESI√ìN ]</h2>
    <div class="input-group">
      <label for="email">EMAIL</label>
      <input type="email" id="email" placeholder="admin@radios.com" autocomplete="email" />
    </div>
    <div class="input-group">
      <label for="password">CONTRASE√ëA</label>
      <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" />
    </div>
    <button class="btn" onclick="login()">ACCEDER</button>
    <div class="message" id="message"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://rgaplyddikcbygzzdpgx.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJnYXBseWRkaWtjYnlnenpkcGd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMDY1MDUsImV4cCI6MjA3NzY4MjUwNX0.G8SXKZm2OjJZSclkMiR8o4p9r0pHhmoN3NU0pLMrVF8';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('message');

      if (!email || !password) {
        msg.textContent = 'CAMPOS REQUERIDOS';
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        msg.textContent = 'ACCESO DENEGADO';
        setTimeout(() => msg.textContent = '', 3000);
      } else {
        msg.textContent = 'ACCESO CONCEDIDO...';
        setTimeout(() => window.location.href = 'panel.html', 1000);
      }
    }

    (async () => {
      const {  { user } } = await supabase.auth.getUser();
      if (user) window.location.href = 'panel.html';
    })();
  </script>
</body>
</html>
