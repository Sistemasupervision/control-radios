<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión | Control de Radios</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    body {
      background:
        url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h100v100H0z' fill='%230d1b2a'/%3E%3Cpath d='M20 20h5v5H20zM40 50h3v3H40z' fill='%234895ef' fill-opacity='0.02'/%3E%3C/svg%3E"),
        #0d1b2a;
      color: #e0e1dd;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .login-box {
      background: #1b263b;
      border-radius: 12px;
      padding: 36px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid #3e5f8a;
    }
    .logo {
      text-align: center;
      margin-bottom: 28px;
    }
    .logo h1 {
      font-weight: 600;
      font-size: 24px;
      color: #e0e1dd;
    }
    .logo p {
      font-size: 14px;
      color: #8791a3;
      margin-top: 6px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #cbd2d9;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      background: #253248;
      border: 1px solid #3e5f8a;
      border-radius: 6px;
      color: #e0e1dd;
      font-size: 15px;
    }
    .input-group input:focus {
      outline: none;
      border-color: #4895ef;
      box-shadow: 0 0 0 2px rgba(72, 149, 239, 0.2);
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #4895ef;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #3a7bc8;
    }
    .message {
      text-align: center;
      margin-top: 16px;
      min-height: 20px;
      font-size: 14px;
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">
      <h1>Control de Radios</h1>
      <p>Sistema institucional • Seguro y confiable</p>
    </div>
    <div class="input-group">
      <label for="email">Correo institucional</label>
      <input type="email" id="email" placeholder="nombre@institucion.gob" autocomplete="email" />
    </div>
    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="••••••••" autocomplete="current-password" />
    </div>
    <button class="btn" onclick="login()">Iniciar sesión</button>
    <div class="message" id="message"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://rgaplyddikcbygzzdpgx.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJnYXBseWRkaWtjYnlnenpkcGd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMDY1MDUsImV4cCI6MjA3NzY4MjUwNX0.G8SXKZm2OjJZSclkMiR8o4p9r0pHhmoN3NU0pLMrVF8';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('message');

      if (!email || !password) {
        msg.textContent = 'Por favor, complete todos los campos.';
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        msg.textContent = 'Credenciales incorrectas o cuenta inactiva.';
        setTimeout(() => msg.textContent = '', 4000);
      } else {
        msg.textContent = 'Accediendo al sistema...';
        setTimeout(() => window.location.href = 'panel.html', 1000);
      }
    }

    // Redirigir si ya está autenticado
    (async () => {
      const {  { user } } = await supabase.auth.getUser();
      if (user) window.location.href = 'panel.html';
    })();
  </script>
</body>
</html>
