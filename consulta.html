<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta | Control de Radios</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body {
      background-image: url('fondo.png');
      background-size: cover;
      background-position: right top;
      background-repeat: no-repeat;
      color: #0d47a1;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(4px);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 28px;
    }
    .header-left { text-align: center; flex: 1; }
    .logo-img { max-width: 100px; margin-bottom: 14px; }
    .header h1 { font-size: 26px; font-weight: 700; color: #0d47a1; }
    .logout-btn {
      background: #d32f2f; color: white; border: none; padding: 10px 18px;
      border-radius: 10px; cursor: pointer; font-weight: 600; font-size: 15px;
      transition: background 0.2s;
    }
    .logout-btn:hover { background: #b71c1c; }
    .panel-btn {
      background: #1976d2; color: white; text-decoration: none;
      display: inline-block; padding: 10px 18px; border-radius: 10px;
      font-weight: 600; font-size: 15px; transition: background 0.2s; text-align: center;
    }
    .panel-btn:hover { background: #1565c0; }
    .tabs {
      display: flex; justify-content: center; gap: 2px;
      background: #f0f4f8; padding: 6px; border-radius: 14px; margin-bottom: 24px;
    }
    .tab-link {
      flex: 1; text-align: center; padding: 14px 8px; text-decoration: none;
      color: #546e7a; font-weight: 600; border-radius: 10px; transition: all 0.25s ease;
    }
    .tab-link:hover { color: #1976d2; background: #e3f2fd; }
    .tab-link.active { color: #1976d2; background: white; box-shadow: 0 3px 8px rgba(25, 118, 210, 0.2); }
    .search-section {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      align-items: center;
    }
    .search-input { flex: 1; padding: 12px; border: 1px solid #90a4ae; border-radius: 10px; font-size: 15px; }
    .search-btn {
      background: #1976d2; color: white; border: none; padding: 0 24px;
      border-radius: 10px; font-weight: 600; font-size: 15px; cursor: pointer; transition: background 0.2s;
    }
    .search-btn:hover { background: #1565c0; }
    .section-title { font-size: 18px; font-weight: 600; margin: 24px 0 16px; color: #0d47a1; }
    .result-card {
      background: #f8fbff; border: 1px solid #e1eaf4; border-radius: 16px;
      padding: 24px; margin-bottom: 24px; box-shadow: 0 3px 10px rgba(0,0,0,0.06);
    }
    .card-row { display: flex; margin-bottom: 10px; }
    .card-label { font-weight: 600; width: 180px; color: #37474f; }
    .card-value { flex: 1; font-size: 15px; color: #263238; }
    .status-operativo { color: #2e7d32; font-weight: 600; }
    .status-inoperativo { color: #d32f2f; font-weight: 600; }
    .status-extraviado { color: #f57c00; font-weight: 600; }
    .tipo-c-si { color: #1976d2; font-weight: 600; }
    .tipo-c-no { color: #90a4ae; font-style: italic; }
    .radios-table { width: 100%; border-collapse: collapse; margin-bottom: 24px; }
    .radios-table th, .radios-table td { padding: 12px 10px; font-size: 14px; text-align: left; }
    .radios-table th {
      background: #e3f2fd; color: #0d47a1; font-weight: 600; font-size: 13px;
    }
    .radios-table tbody tr { border-bottom: 1px solid #eee; cursor: pointer; }
    .radios-table tbody tr:hover { background-color: #f5f9ff; }
    .radios-table tbody tr:last-child { border-bottom: none; }
    .message { text-align: center; margin-top: 16px; min-height: 24px; font-size: 15px; font-weight: 500; color: #d32f2f; }
    .no-results { text-align: center; padding: 24px; color: #666; }
    .pagination {
      display: flex; justify-content: center; align-items: center; gap: 12px; margin-top: 16px;
    }
    .pagination-btn {
      background: #e3f2fd; color: #0d47a1; border: none; padding: 8px 16px;
      border-radius: 8px; font-weight: 600; cursor: pointer; transition: background 0.2s;
    }
    .pagination-btn:hover:not(:disabled) { background: #bbdefb; }
    .pagination-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .page-info { font-size: 15px; font-weight: 500; color: #37474f; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <img src="logo.png" alt="Logo CPNB" class="logo-img" onerror="this.style.display='none'">
        <h1>Control de Radios ‚Äì CPNB</h1>
      </div>
      <div style="display: flex; gap: 10px;">
        <a href="panel.html" class="panel-btn">üìä Panel</a>
        <button class="logout-btn" id="logoutBtn">Salir</button>
      </div>
    </div>
    <div class="tabs" id="dynamicTabs">
      <!-- Se llenar√° con JS -->
    </div>
    <div class="search-section">
      <input type="text" id="searchInput" class="search-input" placeholder="Buscar por N√∫mero de Serie o C√≥digo ID...">
      <button class="search-btn" id="searchBtn">Buscar</button>
    </div>
    <div style="text-align: right; margin-bottom: 16px;">
      <button id="exportExcelBtn" class="search-btn" style="background: #388e3c; padding: 8px 16px; font-size: 14px;">
        üì• Exportar a Excel
      </button>
    </div>
    <div class="message" id="message"></div>
    <div id="searchResult" style="display: none;">
      <div class="section-title">Resultado de la b√∫squeda</div>
      <div class="result-card" id="resultCard"></div>
    </div>
    <div class="section-title">Todos los Radios Registrados</div>
    <div id="clickedResult" style="display: none; margin-top: 20px;">
      <div class="section-title">Detalles del Radio Seleccionado</div>
      <div class="result-card" id="clickedResultCard"></div>
    </div>
    <div id="loadingAll" style="text-align: center; color: #555;">Cargando registros...</div>
    <div id="allRadiosContainer" style="display: none;">
      <table class="radios-table">
        <thead>
          <tr>
            <th>Serial</th><th>ID</th><th>Tipo</th><th>Marca</th><th>Modelo</th><th>Dep.</th><th>Tipo C</th><th>Estado</th><th>Fecha</th>
          </tr>
        </thead>
        <tbody id="allRadiosBody"></tbody>
      </table>
      <div class="pagination">
        <button id="prevPage" class="pagination-btn" disabled>¬´ Anterior</button>
        <span class="page-info" id="pageInfo">P√°gina 1 de 1</span>
        <button id="nextPage" class="pagination-btn" disabled>Siguiente ¬ª</button>
      </div>
    </div>
    <div id="noRadios" class="no-results" style="display: none;">
      No hay radios registrados a√∫n.
    </div>
  </div>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabaseUrl = 'https://rgaplyddikcbygzzdpgx.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJnYXBseWRkaWtjYnlnenpkcGd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMDY1MDUsImV4cCI6MjA3NzY4MjUwNX0.G8SXKZm2OjJZSclkMiR8o4p9r0pHhmoN3NU0pLMrVF8';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);
    let userRol = 'consultor';

    function configurarPestanas(rol) {
      const tabsContainer = document.getElementById('dynamicTabs');
      if (!tabsContainer) return;
      let tabsHTML = '';
      if (rol === 'administrador') {
        tabsHTML = `
          <a href="consulta.html" class="tab-link active">üîç Consulta</a>
          <a href="registro.html" class="tab-link">‚ûï Registro</a>
          <a href="modificaciones.html" class="tab-link">‚úèÔ∏è Modificaciones</a>
          <a href="informacion.html" class="tab-link">‚ÑπÔ∏è Informaci√≥n</a>
        `;
      } else {
        tabsHTML = `
          <a href="panel.html" class="tab-link">üìä Panel</a>
          <a href="consulta.html" class="tab-link active">üîç Consulta</a>
          <a href="informacion.html" class="tab-link">‚ÑπÔ∏è Informaci√≥n</a>
        `;
      }
      tabsContainer.innerHTML = tabsHTML;
    }

    function formatDate(dateStr) {
      if (!dateStr) return '‚Äî';
      const d = new Date(dateStr);
      return d.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' });
    }

    function getEstadoHTML(estado) {
      const cls = estado === 'Operativo' ? 'status-operativo' :
                  estado === 'Inoperativo' ? 'status-inoperativo' : 'status-extraviado';
      return `<span class="${cls}">${estado}</span>`;
    }

    function getTipoCHTML(tipo_c) {
      if (tipo_c === 'S√≠') return `<span class="tipo-c-si">S√≠</span>`;
      if (tipo_c === 'No') return `<span class="tipo-c-no">No</span>`;
      return '‚Äî';
    }

    function renderResultCard(radio, targetId = 'resultCard') {
      const motivo = radio.estado === 'Inoperativo' && radio.motivo_inoperativo ? radio.motivo_inoperativo :
                     radio.estado === 'Extraviado' && radio.motivo_extraviado ? radio.motivo_extraviado : '‚Äî';
      const editButton = userRol === 'administrador' 
        ? `<div style="margin-top: 16px;"><a href="modificaciones.html?id=${radio.id}" class="panel-btn" style="padding: 8px 16px; font-size: 14px; text-decoration: none;">‚úèÔ∏è Editar Radio</a></div>`
        : '';
      const html = `
        <div class="card-row"><div class="card-label">N√∫mero de Serie:</div><div class="card-value">${radio.serial || '‚Äî'}</div></div>
        <div class="card-row"><div class="card-label">C√≥digo ID:</div><div class="card-value">${radio.codigo_id || '‚Äî'}</div></div>
        <div class="card-row"><div class="card-label">Marca:</div><div class="card-value">${radio.marca || '‚Äî'}</div></div>
        <div class="card-row"><div class="card-label">Modelo:</div><div class="card-value">${radio.modelo || '‚Äî'}</div></div>
        <div class="card-row"><div class="card-label">Tipo de Radio:</div><div class="card-value">${radio.tipo || '‚Äî'}</div></div>
        <div class="card-row"><div class="card-label">Dependencia:</div><div class="card-value">${radio.dependencia || '‚Äî'}</div></div>
        <div class="card-row"><div class="card-label">Posee Tipo C:</div><div class="card-value">${getTipoCHTML(radio.tipo_c)}</div></div>
        <div class="card-row"><div class="card-label">Estado:</div><div class="card-value">${getEstadoHTML(radio.estado)}</div></div>
        <div class="card-row"><div class="card-label">Observaciones:</div><div class="card-value">${radio.observaciones || '‚Äî'}</div></div>
        <div class="card-row"><div class="card-label">Motivo:</div><div class="card-value">${motivo}</div></div>
        <div class="card-row"><div class="card-label">Registrado:</div><div class="card-value">${formatDate(radio.created_at)}</div></div>
        ${editButton}
      `;
      document.getElementById(targetId).innerHTML = html;
    }

    let allRadios = [];
    let currentPage = 1;
    const ITEMS_PER_PAGE = 10;

    function renderPage(page) {
      const start = (page - 1) * ITEMS_PER_PAGE;
      const end = start + ITEMS_PER_PAGE;
      const pageData = allRadios.slice(start, end);
      const tbody = document.getElementById('allRadiosBody');
      const totalPages = Math.ceil(allRadios.length / ITEMS_PER_PAGE);
      tbody.innerHTML = pageData.map(r => `
        <tr data-id="${r.id}">
          <td><strong>${r.serial || '‚Äî'}</strong></td>
          <td>${r.codigo_id || '‚Äî'}</td>
          <td>${r.tipo.split(' ')[0] || '‚Äî'}</td>
          <td>${r.marca || '‚Äî'}</td>
          <td>${r.modelo || '‚Äî'}</td>
          <td>${(r.dependencia || '').substring(0,12)}${r.dependencia?.length > 12 ? '‚Ä¶' : ''}</td>
          <td>${r.tipo_c === 'S√≠' ? '‚úÖ' : '‚Äî'}</td>
          <td>${getEstadoHTML(r.estado)}</td>
          <td>${formatDate(r.created_at).split(' ')[0]}</td>
        </tr>
      `).join('');

      tbody.querySelectorAll('tr').forEach(row => {
        row.addEventListener('click', () => {
          const id = parseInt(row.dataset.id);
          const radio = allRadios.find(r => r.id === id);
          if (radio) {
            renderResultCard(radio, 'clickedResultCard');
            document.getElementById('clickedResult').style.display = 'block';
            document.getElementById('clickedResult').scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        });
      });

      document.getElementById('pageInfo').textContent = `P√°gina ${page} de ${totalPages || 1}`;
      document.getElementById('prevPage').disabled = page === 1;
      document.getElementById('nextPage').disabled = page === totalPages || totalPages === 0;
    }

    async function cargarTodosLosRadios() {
      const loading = document.getElementById('loadingAll');
      const container = document.getElementById('allRadiosContainer');
      const noRadios = document.getElementById('noRadios');
      try {
        const { data, error } = await supabase
          .from('radios')
          .select('*')
          .order('created_at', { ascending: false });
        if (error) throw error;
        allRadios = data;
        currentPage = 1;
        if (data.length === 0) {
          noRadios.style.display = 'block';
          container.style.display = 'none';
        } else {
          noRadios.style.display = 'none';
          container.style.display = 'block';
          renderPage(currentPage);
        }
        loading.style.display = 'none';
      } catch (err) {
        console.error('Error al cargar radios:', err);
        loading.textContent = '‚ùå Error al cargar los registros.';
      }
    }

    async function buscarRadio(query) {
      const msg = document.getElementById('message');
      const searchRes = document.getElementById('searchResult');
      const clickedRes = document.getElementById('clickedResult');
      const allRes = document.getElementById('allRadiosContainer');
      const noRadios = document.getElementById('noRadios');
      if (!query.trim()) {
        msg.textContent = '';
        searchRes.style.display = 'none';
        clickedRes.style.display = 'none';
        allRes.style.display = allRadios.length > 0 ? 'block' : 'none';
        noRadios.style.display = allRadios.length === 0 ? 'block' : 'none';
        return;
      }
      try {
        const { data, error } = await supabase
          .from('radios')
          .select('*')
          .or(`serial.eq.${query.trim()},codigo_id.eq.${query.trim()}`);
        if (error) throw error;
        if (data.length === 0) {
          msg.textContent = '‚ö†Ô∏è Radio no encontrado.';
          searchRes.style.display = 'none';
          clickedRes.style.display = 'none';
          allRes.style.display = 'none';
          noRadios.style.display = 'none';
        } else {
          msg.textContent = '';
          renderResultCard(data[0]);
          searchRes.style.display = 'block';
          clickedRes.style.display = 'none';
          allRes.style.display = 'none';
          noRadios.style.display = 'none';
        }
      } catch (err) {
        console.error('Error en la b√∫squeda:', err);
        msg.textContent = '‚ùå Error en la b√∫squeda.';
        searchRes.style.display = 'none';
        clickedRes.style.display = 'none';
        allRes.style.display = 'none';
      }
    }

    // === FUNCI√ìN DE EXPORTACI√ìN A EXCEL ===
    async function exportarRadiosAExcel() {
      const msg = document.getElementById('message');
      msg.textContent = 'Generando archivo...';
      msg.style.color = '#1976d2';

      try {
        const { data, error } = await supabase
          .from('radios')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;
        if (!data || data.length === 0) {
          msg.textContent = '‚ö†Ô∏è No hay radios para exportar.';
          setTimeout(() => { msg.textContent = ''; }, 3000);
          return;
        }

        const worksheetData = data.map(radio => {
          const fecha = radio.created_at
            ? new Date(radio.created_at).toLocaleString('es-ES')
            : '‚Äî';
          const motivo = 
            radio.estado === 'Inoperativo' ? (radio.motivo_inoperativo || '‚Äî') :
            radio.estado === 'Extraviado' ? (radio.motivo_extraviado || '‚Äî') :
            '‚Äî';
          return {
            'N√∫mero de Serie': (radio.serial || '').toUpperCase(),
            'C√≥digo ID': radio.codigo_id || '',
            'Marca': radio.marca || '',
            'Modelo': radio.modelo || '',
            'Tipo de Radio': radio.tipo || '',
            'Dependencia': radio.dependencia || '',
            'Posee Tipo C': radio.tipo_c || '‚Äî',
            'Estado': radio.estado || '',
            'Observaciones': radio.observaciones || '',
            'Motivo (si aplica)': motivo,
            'Fecha de Registro': fecha
          };
        });

        const XLSX = await import('https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mjs');
        const ws = XLSX.utils.json_to_sheet(worksheetData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, 'Radios CPNB');
        XLSX.writeFile(wb, `radios_cpn_bolivariana_${new Date().toISOString().slice(0,10)}.xlsx`);

        msg.textContent = '‚úÖ ¬°Exportaci√≥n completada!';
        setTimeout(() => { msg.textContent = ''; }, 3000);
      } catch (err) {
        console.error('Error al exportar:', err);
        msg.textContent = '‚ùå Error al generar el archivo.';
        setTimeout(() => { msg.textContent = ''; }, 4000);
      }
    }

    // === INICIALIZACI√ìN ===
    (async () => {
      try {
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) {
          window.location.href = 'index.html';
          return;
        }
        const { data: perfil, error } = await supabase
          .from('perfiles')
          .select('rol')
          .eq('id', user.id)
          .single();
        userRol = perfil?.rol || 'consultor';
        configurarPestanas(userRol);
        await cargarTodosLosRadios();
      } catch (err) {
        console.error('Error en autenticaci√≥n:', err);
        window.location.href = 'index.html';
      }
    })();

    // === EVENTOS ===
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    });

    document.getElementById('prevPage').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
      }
    });

    document.getElementById('nextPage').addEventListener('click', () => {
      const totalPages = Math.ceil(allRadios.length / ITEMS_PER_PAGE);
      if (currentPage < totalPages) {
        currentPage++;
        renderPage(currentPage);
      }
    });

    document.getElementById('searchBtn').addEventListener('click', () => {
      buscarRadio(document.getElementById('searchInput').value);
    });

    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        buscarRadio(document.getElementById('searchInput').value);
      }
    });

    document.getElementById('searchInput').addEventListener('input', () => {
      if (document.getElementById('searchInput').value.trim() === '') {
        document.getElementById('message').textContent = '';
        document.getElementById('searchResult').style.display = 'none';
        document.getElementById('clickedResult').style.display = 'none';
        document.getElementById('allRadiosContainer').style.display = allRadios.length > 0 ? 'block' : 'none';
        document.getElementById('noRadios').style.display = allRadios.length === 0 ? 'block' : 'none';
      }
    });

    // Asignar evento al bot√≥n de exportaci√≥n
    document.getElementById('exportExcelBtn').addEventListener('click', exportarRadiosAExcel);
  </script>
</body>
</html>
