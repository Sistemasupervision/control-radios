<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro | Control de Radios</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background-image: url('fondo.png');
      background-size: cover;
      background-position: right top;
      background-repeat: no-repeat;
      color: #0d47a1;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 650px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(4px);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    .header-left {
      text-align: center;
      flex: 1;
    }
    .logo-img {
      max-width: 100px;
      margin-bottom: 14px;
    }
    .header h1 {
      font-size: 24px;
      font-weight: 700;
      color: #0d47a1;
    }
    .logout-btn {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: background 0.2s;
    }
    .logout-btn:hover {
      background: #b71c1c;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 2px;
      background: #f0f4f8;
      padding: 6px;
      border-radius: 14px;
      margin-bottom: 28px;
    }
    .tab-link {
      flex: 1;
      text-align: center;
      padding: 14px 8px;
      text-decoration: none;
      color: #546e7a;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.25s ease;
    }
    .tab-link:hover {
      color: #1976d2;
      background: #e3f2fd;
    }
    .tab-link.active {
      color: #1976d2;
      background: white;
      box-shadow: 0 3px 8px rgba(25, 118, 210, 0.2);
    }

    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #37474f;
      font-size: 15px;
    }
    .form-control {
      width: 100%;
      padding: 12px;
      border: 1px solid #90a4ae;
      border-radius: 10px;
      font-size: 15px;
      color: #263238;
    }
    .form-control:focus {
      outline: none;
      border-color: #1976d2;
      box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #1565c0;
    }
    .btn:disabled {
      background: #90a4ae;
      cursor: not-allowed;
    }
    .message {
      text-align: center;
      margin-top: 16px;
      min-height: 24px;
      font-size: 15px;
      font-weight: 500;
    }
    .message.success { color: #2e7d32; }
    .message.error { color: #d32f2f; }
    .conditional-field {
      display: none;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <img src="logo.png" alt="Logo CPNB" class="logo-img" onerror="this.style.display='none'">
        <h1>Registro de Radio</h1>
      </div>
      <button class="logout-btn" id="logoutBtn">Salir</button>
    </div>
    <div class="tabs">
      <a href="consulta.html" class="tab-link">üîç Consulta</a>
      <a href="registro.html" class="tab-link active">‚ûï Registro</a>
      <a href="modificaciones.html" class="tab-link">‚úèÔ∏è Modificaciones</a>
      <a href="informacion.html" class="tab-link">‚ÑπÔ∏è Informaci√≥n</a>
    </div>

    <form id="registroForm">
      <div class="form-group">
        <label for="marca">Marca *</label>
        <select id="marca" class="form-control" required>
          <option value="">‚Äî Seleccione ‚Äî</option>
          <option value="Motorola">Motorola</option>
          <option value="Hytera">Hytera</option>
        </select>
      </div>

      <div class="form-group">
        <label for="modelo">Modelo *</label>
        <input type="text" id="modelo" class="form-control" placeholder="Ej: MTP850, PD785, etc." required maxlength="50">
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de Radio *</label>
        <select id="tipo" class="form-control" required>
          <option value="">‚Äî Seleccione ‚Äî</option>
          <option value="Port√°til Motorola">Port√°til Motorola</option>
          <option value="Port√°til Hytera">Port√°til Hytera</option>
          <option value="M√≥vil Motorola">M√≥vil Motorola</option>
          <option value="M√≥vil Hytera">M√≥vil Hytera</option>
        </select>
      </div>

      <div class="form-group">
        <label for="serial">N√∫mero de Serie *</label>
        <input type="text" id="serial" class="form-control" placeholder="Ej: 123456789" required maxlength="50">
      </div>

      <div class="form-group">
        <label for="id">C√≥digo ID *</label>
        <input type="text" id="id" class="form-control" placeholder="Ej: ID-001" required maxlength="30">
      </div>

      <div class="form-group">
        <label for="dependencia">Dependencia</label>
        <input type="text" id="dependencia" class="form-control" placeholder="Ej: Coordinaci√≥n Zulia">
      </div>

      <div class="form-group">
        <label for="observaciones">Observaciones</label>
        <textarea id="observaciones" class="form-control" rows="2" placeholder="Notas generales..."></textarea>
      </div>

      <div class="form-group">
        <label for="status">Estado *</label>
        <select id="status" class="form-control" required>
          <option value="">‚Äî Seleccione ‚Äî</option>
          <option value="Operativo">Operativo</option>
          <option value="Inoperativo">Inoperativo</option>
          <option value="Extraviado">Extraviado</option>
        </select>
      </div>

      <!-- Motivo Inoperativo -->
      <div id="motivoInoperativo" class="form-group conditional-field">
        <label for="motivo_inoperativo">Motivo (Inoperativo)</label>
        <textarea id="motivo_inoperativo" class="form-control" rows="2" placeholder="Ej: Bater√≠a da√±ada, micr√≥fono roto, etc."></textarea>
      </div>

      <!-- Motivo Extraviado -->
      <div id="motivoExtraviado" class="form-group conditional-field">
        <label for="motivo_extraviado">Motivo (Extraviado)</label>
        <textarea id="motivo_extraviado" class="form-control" rows="2" placeholder="Ej: Robo, p√©rdida en operativo, etc."></textarea>
      </div>

      <button type="submit" class="btn" id="submitBtn">Registrar Radio</button>
    </form>

    <div class="message" id="message"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabaseUrl = 'https://rgaplyddikcbygzzdpgx.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJnYXBseWRkaWtjYnlnenpkcGd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMDY1MDUsImV4cCI6MjA3NzY4MjUwNX0.G8SXKZm2OjJZSclkMiR8o4p9r0pHhmoN3NU0pLMrVF8';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    // Verificar autenticaci√≥n
    (async () => {
      const { data } = await supabase.auth.getUser();
      if (!data.user) window.location.href = 'index.html';
    })();

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    });

    const currentPage = window.location.pathname.split('/').pop();
    document.querySelectorAll('.tab-link').forEach(link => {
      link.classList.toggle('active', link.getAttribute('href') === currentPage);
    });

    // Mostrar/ocultar motivos seg√∫n estado
    const statusSelect = document.getElementById('status');
    const motivoInop = document.getElementById('motivoInoperativo');
    const motivoExtr = document.getElementById('motivoExtraviado');

    statusSelect.addEventListener('change', () => {
      motivoInop.style.display = statusSelect.value === 'Inoperativo' ? 'block' : 'none';
      motivoExtr.style.display = statusSelect.value === 'Extraviado' ? 'block' : 'none';
    });

    // Validar unicidad
    async function checkUnique(field, value) {
      if (!value) return true;
      const { data, error } = await supabase.from('radios').select('id', { count: 'exact' }).eq(field, value);
      if (error) throw error;
      return data.length === 0;
    }

    function showMessage(text, type = '') {
      const el = document.getElementById('message');
      el.textContent = text;
      el.className = 'message ' + type;
    }

    document.getElementById('registroForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      showMessage('');

      const marca = document.getElementById('marca').value;
      const modelo = document.getElementById('modelo').value.trim();
      const tipo = document.getElementById('tipo').value;
      const serial = document.getElementById('serial').value.trim();
      const idCodigo = document.getElementById('id').value.trim();
      const dependencia = document.getElementById('dependencia').value.trim();
      const observaciones = document.getElementById('observaciones').value.trim();
      const estado = document.getElementById('status').value;
      const motivo_inoperativo = estado === 'Inoperativo' ? document.getElementById('motivo_inoperativo').value.trim() : null;
      const motivo_extraviado = estado === 'Extraviado' ? document.getElementById('motivo_extraviado').value.trim() : null;

      if (!marca || !modelo || !tipo || !serial || !idCodigo || !estado) {
        showMessage('‚ö†Ô∏è Todos los campos con * son obligatorios.', 'error');
        return;
      }

      try {
        if (!(await checkUnique('serial', serial))) {
          showMessage('‚ö†Ô∏è El n√∫mero de serie ya est√° registrado.', 'error');
          return;
        }
        if (!(await checkUnique('id', idCodigo))) {
          showMessage('‚ö†Ô∏è El C√≥digo ID ya est√° en uso.', 'error');
          return;
        }

        const { error } = await supabase.from('radios').insert({
          marca,
          modelo,
          tipo,
          serial,
          id: idCodigo,
          dependencia: dependencia || null,
          observaciones: observaciones || null,
          estado,
          motivo_inoperativo,
          motivo_extraviado
        });

        if (error) throw error;

        showMessage('‚úÖ ¬°Radio registrado exitosamente!', 'success');
        document.getElementById('registroForm').reset();
        motivoInop.style.display = 'none';
        motivoExtr.style.display = 'none';
      } catch (err) {
        console.error('Error:', err);
        showMessage('‚ùå Error al registrar. Intente m√°s tarde.', 'error');
      }
    });
  </script>
</body>
</html>
